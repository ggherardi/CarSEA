
<div *ngIf="!boolean">

  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="11" [mapTypeControl]="true" [gestureHandling]="greedy">

    <agm-polyline [strokeColor]="'#2196f3'">

    </agm-polyline>
  </agm-map>
</div>
