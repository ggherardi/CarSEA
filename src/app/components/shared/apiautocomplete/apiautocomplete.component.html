<div class="spinner-container">
  <form #autoForm="ngForm">
    <input ngui-auto-complete
      name="defaultValue"
      [source]="searchCities"
      [list-formatter]="config.formattingFunction"
      [value-formatter]="config.valueFormattingFunction"
      value-property-name="id"
      display-property-name="value"
      [placeholder]="placeholder"
      accept-user-input="false"
      max-num-list="10"
      min-chars="2"
      auto-select-first-item="true"
      select-on-blur="true"
      (valueChanged)="valueChangedEvent($event, valueChangedSender)"
      class="form-control autocomplete-input">
    <spinner-component [spinnerShow]="showSpinnerLoader"></spinner-component>
  </form>
</div>
