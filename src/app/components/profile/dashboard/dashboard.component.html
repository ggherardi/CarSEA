<div>
  <div class="card center-block width-70">
    <img class="card-img-top" [src]="pippo" alt="">
    <div class="card-body">
      <h5 class="card-title">{{userDetails?.name}}, {{userDetails?.age}}</h5>
      <p class="card-text">{{userDetails?.description}}</p>
      <p class="card-text">{{userDetails?.make}} - {{userDetails?.model}}</p>
      <p class="card-text">Recensioni</p>
    </div>
  </div>
</div>
